{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-20 text-center">
    <div class="text-9xl font-bold text-gray-200 mb-4">404</div>
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Page Not Found</h1>
    <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('main.index') }}" class="gradient-bg text-white px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition-all">
        <i class="fas fa-home mr-2"></i>Go Home
    </a>
</div>
{% endblock %}
