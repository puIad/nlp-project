<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="25" cy="25" r="24" fill="url(#logoGradient)"/>
  
  <!-- Document icon base -->
  <rect x="14" y="10" width="16" height="22" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Document lines -->
  <rect x="17" y="14" width="10" height="1.5" rx="0.75" fill="#667eea" opacity="0.6"/>
  <rect x="17" y="18" width="8" height="1.5" rx="0.75" fill="#667eea" opacity="0.4"/>
  <rect x="17" y="22" width="10" height="1.5" rx="0.75" fill="#667eea" opacity="0.6"/>
  <rect x="17" y="26" width="6" height="1.5" rx="0.75" fill="#667eea" opacity="0.4"/>
  
  <!-- AI Brain/Circuit icon (bottom right) -->
  <circle cx="33" cy="33" r="10" fill="url(#brainGradient)"/>
  <circle cx="33" cy="33" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Neural network nodes -->
  <circle cx="30" cy="31" r="1.5" fill="white"/>
  <circle cx="36" cy="31" r="1.5" fill="white"/>
  <circle cx="33" cy="36" r="1.5" fill="white"/>
  <circle cx="33" cy="30" r="1.5" fill="white"/>
  
  <!-- Neural connections -->
  <line x1="30" y1="31" x2="33" y2="30" stroke="white" stroke-width="0.8" opacity="0.8"/>
  <line x1="36" y1="31" x2="33" y2="30" stroke="white" stroke-width="0.8" opacity="0.8"/>
  <line x1="30" y1="31" x2="33" y2="36" stroke="white" stroke-width="0.8" opacity="0.8"/>
  <line x1="36" y1="31" x2="33" y2="36" stroke="white" stroke-width="0.8" opacity="0.8"/>
  <line x1="30" y1="31" x2="36" y2="31" stroke="white" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Sparkle/intelligence indicator -->
  <circle cx="38" cy="28" r="1" fill="#fbbf24"/>
  <circle cx="40" cy="26" r="0.5" fill="#fbbf24" opacity="0.7"/>
</svg>
